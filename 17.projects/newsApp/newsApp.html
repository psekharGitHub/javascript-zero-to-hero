<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style>
        .heading {
            font-size: 3em;
            font-family: serif;
            color: transparent;
            text-align: center;
            animation: effect 2s linear infinite;
        }
     
        @keyframes effect {
            0% {
                background: linear-gradient(
                    #008000, #00FF00);
                -webkit-background-clip: text;
            }
     
            50% {
                background: linear-gradient(
                    #3CE7D7, #000FFF);
                -webkit-background-clip: text;
            }
        }
    </style>
  </head>
  <body>
    <div class="nav-div">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AlterEgo Reporting</a>

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  </li>
                </ul>

                </form>
              </div>
            </div>
          </nav>
    </div>

        <div style="margin: 100px 200px 100px;">

        </div>
    </div>
    <footer id="footer" style="text-align: center;">
        <i class="footer-icon fab fa-facebook" aria-hidden="true"></i>
        <i class="footer-icon fab fa-instagram" aria-hidden="true"></i>
        <i class="footer-icon fab fa-twitter" aria-hidden="true"></i>
