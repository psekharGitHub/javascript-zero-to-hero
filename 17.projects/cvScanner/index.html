<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="card-body" id="profile"></div>

                <button class="btn btn-primary btn-lg btn-danger" id="nextBtn">Next</button>

        </div>
    </div>
