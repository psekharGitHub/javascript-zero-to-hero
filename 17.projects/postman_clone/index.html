<!DOCTYPE html>
<html lang="en">
<head>
    <title>PostMan Clone App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
      #responsePre{
          max-height: 500px;
      }
      </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Mailer</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">About Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container" style="width: 70%; height: auto;">
        <div class="form-group row">
            <label for="getUrl" class="col-sm-2 form-label">URL</label>
            <input type="text" id="url" name="url" class="form-control" aria-describedby="passwordHelpBlock">
            <small id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid URL.
            </small>
        </div>
        
        <div class="container my-5" id="radioPanel">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="GET" checked>
            <label class="form-check-label" for="getRadio">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="POST">
            <label class="form-check-label" for="postRadio">
              POST
            </label>
          </div>
        </div>

        <div class="container my-5" id="paramsPanel">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                <label class="form-check-label" for="jsonRadio">
                  JSON
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="params">
                <label class="form-check-label" for="paramRadio">
                  Custom Parameter
                </label>
              </div>
            </div>

            <div class="container" id="parameterBox">
                <div class="input-group mb-3" id="paramList">
                    <label for="url" class="col-sm-2 col-form-label">Parameters 1</label>
                    <input type="text" class="form-control" id="parameterKey1" placeholder="parameter 1" aria-label="Username" style="margin: 15px;">
                    <input type="text" class="form-control" id="parameterValue2" placeholder="parameter 2" aria-label="Server" style="margin: 15px;">
                    <button class="btn btn-primary" id="addParam">+</button>
                </div>
                <div id="params"></div>
            </div>

        <!-- Json Request box - This will hide on clicking parameters option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="container" style="text-align: center;">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>

        <div class="my-3" id="responseJsonBox">
          <div class="form-group row">
              <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
              <div class="col-sm-10">
                  <pre id='responsePre' class="language-javascript">
                    <code id='responsePrism' class="language-javascript">
                      Your response will appear here 
                    </code>
                  </pre>
              </div>
          </div>
      </div>

    </div>
</body>
<script src="postmaster.js"></script>
</html>
