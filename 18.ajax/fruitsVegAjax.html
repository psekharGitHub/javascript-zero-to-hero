<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid my-3" style="text-align:center;">
        <h1 style="display: inline;">Fresh Grocery Shoop</h1>
        <div class="btn-container">
            <button id="popFBtn" class="btn btn-warning btn-lg btn-primary" style="margin: 5px;">Fruits</button>
            <button id="popVBtn" class="btn btn-success btn-lg btn-primary" style="margin: 5px;">Vegetables</button>
        </div>
    </div>
    <div class="container" style="display: flex; height: 100px;">
        <div style="width: 50%;">
            <table id="fruit" name="fruit" class="table" style="border: 1px solid black;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fruits</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
        <div style="flex-grow: 1;">
            <table id="veg" name="veg" class="table" style="border: 1px solid black;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Vegetables</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
    </div>
    <div class="container" style="width: 50%;">
        
    </div>
</body>
<script src="fvajax.js"></script>
</html>
